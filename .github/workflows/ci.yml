name: CI

on:
  - push
  - pull_request

jobs:
  test:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        node:
          - 10
          - 12
          - 14
          - 16
          - 18
          - 20
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-node@v3
        with:
          node-version: ${{ matrix.node }}
      - run: npm install
      - run: npm run lint
        if: matrix.node == 20
      - run: npm test
      - run: npm run test:types
      - uses: coverallsapp/github-action@v2
        if: matrix.node == 20
        with:
          github-token: ${{ secrets.GITHUB_TOKEN }}
