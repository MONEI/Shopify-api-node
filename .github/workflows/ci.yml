name: CI

on:
  - push
  - pull_request

jobs:
  test:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        node:
          - 10
          - 12
          - 14
          - 16
          - 17
    steps:
      - uses: actions/checkout@v2
      - uses: actions/setup-node@v3
        with:
          node-version: ${{ matrix.node }}
      - run: npm install
      - run: npm run lint
        if: matrix.node == 16
      - run: npm test
      - uses: coverallsapp/github-action@1.1.3
        if: matrix.node == 16
        with:
          github-token: ${{ secrets.GITHUB_TOKEN }}
